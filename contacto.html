<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Argentina en los mundiales sub-20</title>
    <meta name="author" content="Lautaro Muller">
    <meta name="description"
        content="Está página habla de los mundiales sub-20 que ganó Argentina a lo largo de su historia. Hay videos e imagenes de cada mundial y un breve resumen">
    <meta name="keywords"
        content="Argentina, mundial, sub, Messi, Maradona, historia, Pekerman, Di Maria, Malasia, Japon, Saviola">
    <link rel="shortcut icon" href="tarjetas.ico" type="image/x-icon">
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background: linear-gradient(to right, rgb(189, 189, 255), rgb(255, 233, 236));
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        h1 {
            background-color: black;
            padding: 10px;
            margin: 0;
            color: #92a4ff;
        }

        input[type=text],
        input[type=email],
        textarea,
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div.contenedor-formulario {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #FFF;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mundiales Sub-20 de Argentina</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="estadisticas.html">Estadisticas</a></li>
                <li><a href="audiovisuales.html">Audiovisuales</a></li>
                <li><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor-formulario">
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí aquí tu nombre" required minlength="3">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribí aquí tu apellido" required
                minlength="3">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Escribí aquí tu mail" required>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Peru">Peru</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="España">España</option>
            </select>
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario" placeholder="Escribí aquí tu comentario"></textarea>
            <label>Motivo de contacto:</label>
            <label for="aportar_informacion"><input type="radio" name="motivo" value="aportar_informacion" id="aportar_informacion"><i>Aportar información</i></label>
            <label for="reclamo"><input type="radio" name="motivo" value="reclamo" id="reclamo"><i>Hacer un reclamo</i></label>
            <label for="trabajo"><input type="radio" name="motivo" value="trabajo" id="trabajo"><i>Acercamiento laboral</i></label>
            <label for="otro_motivo"><input type="radio" name="motivo" value="otro_motivo" id="otro_motivo" checked><i>Otro motivo</i></label>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer class="footer">
        <p>Derechos reservados &copy; 2023</p>
    </footer>
</body>

</html>
